<!DOCTYPE html>
<html lang="en">
<head>

  <title>Javascript Eventos</title>

</head>
<body bgcolor="#CCC" text="#000">

  <form name="form1" action="index.html" method="post">
      <label>Escribe tu c√≥digo</label>
      <input type="text" name="cod" onchange="chequeo()">
      <input type="submit" name="submit" value="Chequear" onclick="chequeo()">
  </form>

  <script>
    function chequeo() {
      x=document.form1.cod.value;
      x=x.length;
      a="valor ";

      if (x<6 || x>12)
      {
        a+= "incorrecto.";
      }
      else a+= "correcto.";
        document.writeln(a);
    }
  </script>
</body>
